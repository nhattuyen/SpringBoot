<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<th:block th:include="/menu.html"></th:block>
<h1>Login</h1>
<div th:if="${#request.getParameter('error')=='true'}" style="color: red;margin: 10px 0px;">Login Failed!!!<br/>
Reason: <span th:if="${#session!=null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')!=null}" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">Static summary</span></div>
<h3>Enter username and password</h3>
<form name="login_form" th:action="@{/spring_security}" method="post">
    <table>
        <tr>
            <td>User:</td>
            <td><input type="text" name="username" value=""></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <td>Remember me?</td>
            <td><input type="checkbox" name="rememberme"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="submit"></td>
        </tr>
    </table>
</form>

<br>
Username/password:
<ul>
    <li>user/12345</li>
    <li>admin/12345</li>
</ul>
</body>
</html>
